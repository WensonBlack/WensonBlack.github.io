<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post">
    <title id="post-title">Blog Post</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">NOSNEW</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="posts.html" class="nav-link">Posts</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="blog-post">
        <div class="container" style="max-width: 800px;">
            <!-- Post header will be loaded dynamically -->
            <div id="post-header" class="post-header"></div>

            <!-- Post content will be loaded dynamically -->
            <div id="post-content" class="post-content"></div>

            <!-- Post footer with tags -->
            <div id="post-footer" class="post-footer"></div>
        </div>
    </article>

    <!-- Navigation to other posts -->
    <section class="section" style="background-color: var(--color-gray-100);">
        <div class="container">
            <h2 class="text-center" style="margin-bottom: var(--spacing-2xl);">More Posts</h2>
            <div id="related-posts" class="grid grid-3">
                <!-- Related posts will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>NOSNEW</h3>
                <p style="color: var(--color-gray-500); margin-top: var(--spacing-md);">
                    A personal blog for creative expression and thoughtful content.
                </p>
                <div class="social-links">
                    <a href="https://www.instagram.com/wensonnosnew" class="social-link" aria-label="Instagram">IG</a>
                </div>
            </div>

            <div class="footer-section">
                <h3>Explore</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2026 NOSNEW. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <button class="modal-close" aria-label="Close modal">&times;</button>
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
